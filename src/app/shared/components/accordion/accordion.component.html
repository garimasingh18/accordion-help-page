<ul class="accordion">
    <li *ngFor="let item of list;let i = index">
        <button class="accordion__header" role="button" (click)="toggleSection(i)" [ngClass]="{'active': item.isHidden}">
            <div>Q{{item.id}}</div>
            <div class="question">{{item.question}} </div>
        </button>
        <div  class="panel" [hidden]="!item.isHidden" [ngClass]="{'fade': item.isHidden}">
            <div>{{item.answer}}</div>
        </div>
    </li>
</ul>
